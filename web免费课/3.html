<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML常用的行级元素</title>
</head>
<body>
        <!--链接标签
            a标签   href属性, 跟的是要跳转的网址
                    target: _blank  在新窗口打开跳转的页面
                    -->

        <a href="http://www.baidu.com" target="_parent">百度</a>
        <!--路径问题  在实际开发当中建议使用相对路径  ./当前路径  ../上目录 -->
        <!--绝对路径  在windows当中绝对路径的根是我们文件所在的盘符
            F:\wode\web免费课\复习1-2.html
            -->

        <a href="./复习1-2.html">跳转到本地的文件(复习.html)</a>
        <!--通过a标签制作锚点-->

    <!--图像标签 img(单标签 不需要闭合)
        src: 图片的地址(网络资源或者本地资源
        alt: 用于图片加载失败的替代文字(必须存在)
        title: 鼠标悬停在图片上的提示信息(可写可不写)
        width: 设置图片的宽度
        height: 设置图片的高度
        注意: 一般我们只给图片设置宽度或者只设置高度, 那高度或者宽度会等比例放大或者缩小
         -->

    <img alt="这是图片标签" height="200px"  src="http://pics.sc.chinaz.com/files/pic/pic9/201909/zzpic20189.jpg" title="这是一张美女图片" width="200px">
    <img alt="这是美女大图" src="./shuzi3.jpg">
    <img alt="这是美女大图" src="C:\Users\SCzha\Desktop\shuzi3.jpg">
    <br>

    <!--文本标签-->
    <!--加粗  b  strong:具有强调意义
        斜体 i  em:斜体,具有强调意义
         -->
        <b> HTML</b> 标记标签通常被称为HTML标签<br>
        <b>HTML</b> 标记标签通常被称为HTML标签<br>
        <i>HTML</i> 标记标签通常被称为HTML标签<br>
        <strong>HTML</strong> 标记标签通常被称为HTML标签<br>
        <em>HTML</em> 标记标签通常被称为HTML标签<br>

    <!--span 无语义的行级元素  一般span标签也是配合css使用 来设置文本当中一部分内容-->
        <span style="color: red">斜体</span> i  em:斜体,具有强调意义<br>


    <!--html 当中的实体字符 &gt;: 大于号, &lt;: 小于号, &copy;: 版权  &nbsp; 空格-->
        1 > 2; <br>
        1 &gt; 2;<br>
        1 &lt; 2:<br>
        &copy;<br>
        HTML:&nbsp; &nbsp; &nbsp;标记标签通常被称为HTML标签
</body>
</html>
